<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link rel="stylesheet" th:href="@{/css/nav.css}">
  <link rel="stylesheet" th:href="@{/css/entradas.css}">
  <link rel="stylesheet" th:href="@{/css/swiper-bundle.min.css}"/>
  <title>Document</title>
</head>
<body>
  <header>
    <div th:insert="/layouts/navcliente :: nav"></div>
  </header>
  <section th:if="${entradas.empty}">
    <h1>No a comprado ninguna entrada todavia</h1>
  </section>
  <section class="swiper">
    <div class="her-container swiper-wrapper">
      <div class="main-container swiper-slide card" th:each="e : ${entradas}">
        <div class="poster-container">
          <img class="poster" th:src="${'data:image/jpg;base64,'+ e.pelis.portada}">
        </div>
        <div class="ticket-container">
          <div class="ticket_content">
            <h4 class="ticket_movie-title" th:text="${e.pelis.titulo}"></h4>
            <p class="ticket-slogan" th:text="${e.pelis.genero}"></p>
            <div class="ticket-bottom">00000<span th:text="${e.pelis.id}"></span></div>
          </div>
        </div>
      </div>
    </div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </section>
  <script th:src="@{/js/swiper-bundle.min.js}"></script>
  <script th:src="@{/js/main.js}"></script>
  <script th:src="@{/js/carru.js}"></script>
</body>
</html>
